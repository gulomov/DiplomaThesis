material = { module = "androidx.compose.material3:material3", version.ref = "material" }
navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "nav-version" }
constraint-compose = { module = "androidx.constraintlayout:constraintlayout-compose", version.ref = "constraint-compose-version" }
foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose-staged-grid" }

# Firebase
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebase-bom" }
